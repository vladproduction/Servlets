<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
       <title>Teachers by Kafedra</title>
       <h:outputStylesheet library="css" name="styles.css"/>
   </h:head>
    <h:body>
        <h1><h:outputText value="#{kafedraBean.selected.name}"/> </h1>
        <h:form>
        <h:dataTable value="#{kafedraBean.selected.teachers}" var="t">
            <h:column>
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{t.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                <h:outputText value="#{t.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">experience</f:facet>
                <h:outputText value="#{t.experience}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Subjects</f:facet>
                <h:commandButton value="Show" action="#{teacherBean.showCourses(t.id)}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
