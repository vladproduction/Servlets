<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Hello JSF</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="Hello from JSF"/>
        </h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:" for="username"/>
                <h:inputText id="username" value="#{userBean.user.name}"/>
                <h:outputLabel for="userage" value="Age:"/>
                <h:inputText value="#{userBean.user.age}" id="userage"/>
            </h:panelGrid>
            <h:commandButton value="Say Hello" action="#{userBean.hello()}"/>
        </h:form>
        <h2>Tabulation</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Start" for="start"/>
                <p:spinner id="start" value="#{tabulationBean.start}" stepFactor="0.05"/>
                <h:outputLabel value="End" for="end"/>
                <p:spinner id="end" value="#{tabulationBean.end}" stepFactor="0.05"/>
                <h:outputLabel value="Step" for="step"/>
                <p:spinner id="step" value="#{tabulationBean.step}" stepFactor="0.05"/>
            </h:panelGrid>
            <p:commandButton value="Tabulate" styleClass="ui-button-outlined" action="#{tabulationBean.tabulate()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
